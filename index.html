<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

 <body>
    <header> <!--Logo amazon, menu, gradiente arancione, immagine 'holiday gift card'-->
        <div class="logo-top"> <!--logo con background (linear-gradient)-->
            <a href="https://www.amazon.com"><img src="assets/img/logo.png" alt="logo.png"></a>
        </div>

        <div class="menu"> <!--MenÃ¹ sotto il logo di Amazon-->

    <main> <!--sezione extra, 'regalo perfetto'+ immagini x4, immagine grossa + descriz. (x2) -->

        <div id="gift-guides">

                <a href="https://www.amazon.com"><h3>Holiday Gift Guides<br>Be a go-gifter</h3></a>
            </div>
        </div>
        
        <div class="perfect-gift">

            <span><a class="shop-now" href="https://www.amazon.com">Shop now</a></span>
        </div>
        
        <div id="images"><!--contenitore delle 4 immagini-->
           <!-- <div>
                <span>Find the perfect gift</span>

            <img class="image" src="assets/img/img_26.jpg" alt="img_26.jpg">
            <img class="image" src="assets/img/img_27.jpg" alt="img_27.jpg">
        </div>

        <div class="image-big">
            <img src="assets/img/img_9.png" alt="img_9.png">

            <span><a class="shop-now" href="https://www.amazon.com">Shop gaming</a></span>

            <img class="big" src="assets/img/img_10.png" alt="img_10.png">
            <span>The sound of cheer</span>
            <span><a class="shop-now" href="https://www.amazon.com">Shop Audio & Accessories</a></span>
        </div>

    </main>

    <footer> <!--tasto 'back to top' con gradiente, logo amazon centro con gradiente-->
        <div class="back-top">
            <a href="#"><h5>Back to top</h5></a> <!--piccolo script di javascript per avere la scritta 'back to top' funzionante-->
        </div>

        <div class="logo-bot">
            <a href="https://www.amazon.com"><img src="assets/img/logo.png" alt="logo.png"></a>
        </div>
